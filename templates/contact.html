{% extends 'base.html' %}
{% load static %}

{% block link %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
{% endblock link %}

{% block title %}
	Contact
{% endblock title %}

{% block content %}
<div class="container">
		<br>
		<form method="POST">
		{% csrf_token %}
			<h1>Admin bilan bog'lanish</h1>
			<div>
				<p>Ism</p>
				<input type="text" name="name" placeholder="Ism...">
			</div>
			<div>
				<p>Email</p>
				<input type="email" name="email" placeholder="Email...">
			</div>
			<div>
				<p>Xabar</p>
				<textarea name="message" rows="5" placeholder="Xabar..."></textarea>
			</div>
			<button type="submit">Yuborish</button>
		</form>
	</div>
{% endblock content %}
