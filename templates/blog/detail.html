{% extends 'base.html' %}
{% load static %}
{% block link %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}">
{% endblock link %}
{% block title %}
	Post
{% endblock title %}

{% block content %}
	<div class="container">
		<h3><a href="{% url 'blog' %}" class="btn-dark">Qaytish</a></h3>
		<div class="card">
			<h3 class="title">{{ post.title }}</h3><hr>
			<h3 class="body">{{ post.body }}</h3>
			<hr>
			<div class="bottom">
				<p>{{ date }} {{ time }}</p>
				{% if user.is_staff %}
					<a class=" btn-dark" href="{% url 'edit' post.id %}">Tahrirlash</a>
					<a class=" btn-danger" href="{% url 'delete' post.id %}">O'chirish</a>
				{% endif %}
			</div>
		</div>
{% endblock content %}
